<!DOCTYPE html>
<html lang="zh.tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ToDoList</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1adb36782c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo-box">
                <div class="todo_head">
                    <h1 >To Do List</h1>                    
                </div>
                <hr>
                <div id="todo_mid" class="todo_mid">
                    <input type="text" id="input_text" class="todo_input"  placeholder="add your new todo">
                    <button id="btn" class="todo_btn" onclick="btn()"><i class="fas fa-plus"></i></button>                    
                </div>
                <ul id="todo_ul"></ul>
                <div id="todo_fot">
                    <p class="todo_fot_text">You have pending tasks</p>
                    <button id="delbtn" onclick="delAllbtn()" class="remove">removeAll</button>                    
                </div>
            </div>
        </div>
    </div>
    <script>        
        /*新增代辦事項*/
        function btn(){   
            var val  = document.getElementById('input_text').value;
            if(val === ""){
                return;
            }
            var todoUl = document.createElement('li');
            todoUl.setAttribute('id','todo_li');
            todoUl.setAttribute('class','li-style')
            todoUl.innerHTML=`<span id="todo_span" class="todo_span">${val}</span>
                <span class="editbtn">edit</span>
                <span class="delbtn" >x</span>`                
            document.getElementById('todo_ul').appendChild(todoUl); 
            document.getElementById('input_text').value = "";                   
        };
        /*清除全部代辦事項*/
        function delAllbtn(){
            document.getElementById("todo_ul").innerHTML="";
        }
        var ul = document.querySelector('ul');
        ul.addEventListener('click',function(e){
            if(e.target.getAttribute('class') === 'delbtn' ){
                ul.removeChild(e.target.parentNode);
            }
            if(e.target.getAttribute('class') === 'editbtn'){
                var se = e.target.parentNode;
                var val =  se.firstChild.innerText ; 
                se.removeChild(e.target.parentNode.firstChild)
                var todo_input = document.createElement('input');
                todo_input.setAttribute("class","todo_ipt")
                todo_input.value = val;
                
                var edit =  document.createElement('button');
                se.insertBefore(todo_input,se.firstChild)
                e.target.setAttribute('class','edit')
                return;
            }
            if( e.target.getAttribute('class') === 'edit'){
                var value = e.target.parentNode.children[0].value;
                var span = document.createElement('span')
                span.setAttribute('class','todo_span')
                span.innerText = value

                e.target.parentNode.removeChild(e.target.parentNode.firstChild)
                e.target.parentNode.insertBefore(span,e.target.parentNode.firstChild)

                e.target.setAttribute('class','editbtn')
            }
        });
    </script>
</body>
</html>
