
<!DOCTYPE html>
<html lang="zh.tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ToDoList</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo-box">
                <div class="todo_head">
                    <h1 >To Do List</h1>                    
                </div>
                <hr>
                <div id="todo_mid" class="todo_mid">
                    <input type="text" id="input_text" class="todo_input"  placeholder="add your new todo">
                    <button id="btn" class="todo_btn" onclick="btn()"><i class="fas fa-plus"></i></button>                    
                </div>
                <div class="todo_title">未完成清單</div>
                    <ul id="todo_ul"></ul>                    
                <div class="todo_title">已完成清單</div>
                    <ul id="todo_ul_fin"></ul>   
                <div id="todo_fot">
                    <p class="todo_fot_text">You have pending tasks</p>
                    <button id="delbtn" onclick="delAllbtn()" class="remove">removeAll</button>                    
                </div>
            </div>
        </div>
    </div>
    <script>        
        /*新增代辦事項*/
        function btn(){   
            var val  = document.getElementById('input_text').value;
            if(val === ""){
                return;
            }
            var todoUl = document.createElement('li');
            todoUl.setAttribute('id','todo_li');
            todoUl.setAttribute('class','li-style')
            todoUl.innerHTML=`<span id="todo_span" class="todo_span">${val}</span>
                <span class="editbtn">  ✎</span>
                <span class="delbtn">   X</span>
                <span class="checkbtn"> ✔</span>`                
            document.getElementById('todo_ul').appendChild(todoUl); 
            document.getElementById('input_text').value = "";                   
        };
        /*清除全部代辦事項*/
        function delAllbtn(){
            document.getElementById("todo_ul").innerHTML="";
            document.getElementById("todo_ul_fin").innerHTML="";

        }
        /*未完成清單*/
        var ul = document.querySelector("ul");
        ul.addEventListener('click',function(e){
            /*清除單個*/
            if(e.target.getAttribute('class') === 'delbtn' ){
                ul.removeChild(e.target.parentNode);
            }
            /*更改數值*/
            if(e.target.getAttribute('class') === 'editbtn'){
                var se = e.target.parentNode;
                var val =  se.firstChild.innerText ; 
                se.removeChild(e.target.parentNode.firstChild)
                var todo_input = document.createElement('input');
                todo_input.setAttribute("class","todo_ipt")
                todo_input.value = val;

                e.target.innerText="OK";

                se.insertBefore(todo_input,se.firstChild)
                e.target.setAttribute('class','edit')
                return;
            }
            if( e.target.getAttribute('class') === 'edit'){
                e.target.innerText="✎"
                var value = e.target.parentNode.children[0].value;
                var span = document.createElement('span')
                span.setAttribute('class','todo_span')
                span.innerText = value

                e.target.parentNode.removeChild(e.target.parentNode.firstChild)
                e.target.parentNode.insertBefore(span,e.target.parentNode.firstChild)

                e.target.setAttribute('class','editbtn')
                return;
            }
            /*更換清單*/
            if(e.target.getAttribute('class') === 'checkbtn' ){
                var li = e.target.parentNode;
                var span =  e.target.parentNode.childNodes[2] 
                document.getElementById("todo_ul_fin").appendChild(li);
                span.style.display = "none"
                
            }
        });
        /*已完成清單*/
        var ull = document.getElementById("todo_ul_fin");
        ull.addEventListener('click',function(e){
            if(e.target.getAttribute('class') === 'delbtn' ){
                ull.removeChild(e.target.parentNode);
            }
            if(e.target.getAttribute('class') === 'checkbtn'){
                var lie = e.target.parentNode;
                var spane =  e.target.parentNode.childNodes[2] 
                document.getElementById("todo_ul").appendChild(lie);
                spane.style.display = "inline-block"
            }
        });
    </script>
</body>
</html>
